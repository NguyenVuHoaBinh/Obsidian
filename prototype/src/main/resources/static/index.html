<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMAO Chat Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDN - Specific versions to ensure compatibility -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Babel with specific version -->
    <script crossorigin src="https://unpkg.com/@babel/standalone@7.22.9/babel.min.js"></script>
    <!-- Custom styles -->
    <style>
        /* Custom scrollbar for the logs panel */
        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #374151;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #4B5563;
            border-radius: 20px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background-color: #6B7280;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
<div id="root"></div>

<!-- App script with updated type -->
<script type="text/babel" data-type="module" src="app.js"></script>
</body>
</html>
